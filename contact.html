<div class="container">
  <h1>Connect with us.</h1>
  <p>We would love to respond to your messages and questions you need answered. Feel free
  to send us a message and we will respond within 3-5 business days.</p>
<div class="contact-box">
<div class="contact-left">
  <h3>Send your request</h3>
  <form>
    <div class="input-row">
      <div class="g">
        <label>Name</label>
        <input type="text" placeholder="Beyonce Knowles-Carter">
      </div>

      <div class="g">
        <label>Email</label>
        <input type="text" placeholder="terry.cooks@gmail.com">
      </div>
      </div>
    <div class="input-row">
      <div class="g">
        <label>Phone</label>
        <input type="text" placeholder="478-927-9172">
      </div>
      <div class="g">
        <label>Subject</label>
        <input type="text" placeholder="Subject">
      </div>
      </div>
    <label>Message</label>
    <textarea rows="5" placeholder="Your message"></textarea>
    <button type="submit">Send</button>
  </form>
</div>
<div class="contact-right">
  <h3>Reach us.</h3>
</div>
</div>
</div>
